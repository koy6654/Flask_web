{% extends "layouts.html" %}
{% block body %}

<div class="jumbotron text - left">
    <div class = "main-container">

        <div class="pd-20 card-box mb-30">
            <div class="clearfix">
                <div class="pull-left">
                    <h4 class="text-blue h4">Edit Your List</h4>
                </div>
            </div>
            <form action = "/article/{{ data[0] }}/edit_article" method = 'POST' onsubmit="return confirm('Are you sure to Submit?')">
                <div class="form-group">
                    <label>TITLE</label>
                    <input class="form-control" type="text" name = 'title' value = "{{ data[1] }}" required>
                </div>
                <div class="form-group">
                    <label>DESCRIPTIONS</label>
                    <textarea class="form-control" name = 'body' rows = "10" required>{{ data[2] }}</textarea>
                </div>
                <div class="form-group">
                    <label>AUTHOR</label>
                    <input type="text" name = 'author' class="form-control" value = "{{ data[3] }}" required>
                </div>
        <div class = "form-group">
            <input class = "btn btn-success btn-warning btn-block" type="submit" value="편집완료">    
        </div>
        
        <div>
            <a class = "btn btn-success btn-primary btn-block" href="/article/{{ data[0] }}"> 돌아가기 </a>
        
        </div>
        </div>>
    <!-- <hr class="my-4">
    <a class="btn btn-warning btn-lg" href="#" role="button">Learn more</a> -->
</div>



{% endblock %}
